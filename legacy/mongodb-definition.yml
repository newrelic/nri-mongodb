name: com.newrelic.mongodb
description: Reports status and metrics for mongodb service. Legacy file kept for compatibility.
protocol_version: 2
os: linux

commands:
  all:
    command:
      - ./bin/nri-mongodb
    prefix: config/mongodb
    interval: 15
  metrics:
    command:
      - ./bin/nri-mongodb
      - --metrics
    interval: 15
  inventory:
    command:
      - ./bin/nri-mongodb
      - --inventory
    prefix: config/mongodb
    interval: 15
